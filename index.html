<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega 3</title>

</head>
<body>
    <h1>Cymetria</h1>
    <form action="#" method="post">
        <label for="name">Nombre Completo:</label>
        <input type="text" name="name" id="name" required><br><br>

        <label for="mail">Correo electrónico:</label>
        <input type="email" name="mail" id="mail" required><br><br>

        <label for="phone">Número de teléfono:</label>
        <input type="number" name="phone" id="phone" required><br><br>

        <label for="city">Ciudad:</label>
        <select name="city" id="city" required>
            <option value="" selected="true" disabled="disabled">Seleccione ciudad</option>
            <option value="bogota">Bogotá</option>
            <option value="medellin">Medellín</option>
            <option value="cali">Cali</option>
            <option value="bucaramanga">Bucaramanga</option>
        </select><br><br>

        <label for="country">Pais:</label>
        <select name="country" id="country" required>
            <option value="" selected="true" disabled="disabled">Seleccione pais</option>
            <option value="colombia">Colombia</option>
            <option value="peru">Perú</option>
            <option value="cuba">Cuba</option>
            <option value="ecuador">Ecuador</option>
        </select><br><br>

        <label for="message">Mensajes adicionales:</label>
        <input type="text" name="message" id="message"><br><br>
        
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>

    </form>
</body>
</html>
